<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="user-name">Имя пользователя</h1>
        <p id="days-in-bot">Дней в боте: 0</p>
        <div class="brain-container">
            <img src="brain.png" alt="Мозг" class="brain-image">
            <div class="zone prefrontal-cortex" data-zone="prefrontal_cortex"></div>
            <div class="zone hippocampus" data-zone="hippocampus"></div>
            <div class="zone amygdala" data-zone="amygdala"></div>
        </div>
        <div id="zone-info">
            <h2 id="zone-title">Выберите зону мозга</h2>
            <p id="zone-description">Нажмите на одну из зон мозга, чтобы узнать больше.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
